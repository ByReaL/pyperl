language: python
python:
  - "2.7"
  - "3.5"
dist: trusty
sudo: required
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y perl libperl-dev libperl
  - cd Python-Object
  - sudo perl Makefile.PL
  - sudo make install
  - cd ..
install:
  - sudo python setup.py install 
script:
  - python test.py